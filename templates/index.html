<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c3ec52, #0ba29d);
        }
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="container max-w-md mx-auto bg-white rounded-xl shadow-md p-6 glass">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Image Steganography</h1>
        <form id="encryptForm" action="/upload" method="POST" enctype="multipart/form-data" class="mb-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Encrypt Images</h2>
            <input type="file" name="file1" required class="block w-full text-gray-700 py-2 px-4 mb-4 border border-gray-300 rounded-md">
            <input type="file" name="file2" required class="block w-full text-gray-700 py-2 px-4 mb-4 border border-gray-300 rounded-md">
            <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700">Encrypt</button>
        </form>
        <form id="decryptForm" action="/decrypt" method="POST" enctype="multipart/form-data">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">Decrypt Image</h2>
            <input type="file" name="file" required class="block w-full text-gray-700 py-2 px-4 mb-4 border border-gray-300 rounded-md">
            <button type="submit" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700">Decrypt</button>
        </form>
    </div>
</body>
</html>
